<div class="dialog-container">
    <div class="dialog-header" [ngClass]="{'warn-header': data.confirmButtonColor === 'warn'}">
        <mat-icon class="header-icon">{{ getHeaderIcon() }}</mat-icon>
        <h2 class="dialog-title">{{ data.title }}</h2>
    </div>

    <mat-dialog-content class="dialog-content">
        <p class="dialog-message">{{ data.message }}</p>
    </mat-dialog-content>

    <mat-dialog-actions class="dialog-actions">
        <button mat-button class="cancel-button" [mat-dialog-close]="false">
            {{ data.cancelButtonText || 'Cancel' }}
        </button>
        <button mat-raised-button class="confirm-button" [ngClass]="{'warn-button': data.confirmButtonColor === 'warn'}"
            [color]="data.confirmButtonColor || 'primary'" [mat-dialog-close]="true">
            <mat-icon *ngIf="data.confirmButtonColor === 'warn'">delete</mat-icon>
            {{ data.confirmButtonText || 'Confirm' }}
        </button>
    </mat-dialog-actions>
</div>
