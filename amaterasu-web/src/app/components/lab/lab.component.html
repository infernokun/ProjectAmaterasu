<div class="otherButtons" *ngIf="(loggedInUser$ | async)">
  <button mat-button class="button" (click)="clear()">Clear</button>
  <button mat-fab mat-success (click)="addLab()" matTooltip="New Lab">
    <mat-icon fontIcon="add"></mat-icon>
  </button>
</div>
<div class="lab-main-container">
  <app-lab-main [user]="(loggedInUser$ | async)!"></app-lab-main>
</div>


<div class="lab-deploy-container">
  <app-lab-deploy [user]="(loggedInUser$ | async)!"></app-lab-deploy>
</div>
