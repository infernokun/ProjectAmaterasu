<div class="chart-section">
  <div class="chart-header">
    <h2>Score Progress Over Time</h2>
    <p>Track your score progression</p>
  </div>
  
  <div *ngIf="loading()" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Loading scoreboard data...</p>
  </div>

  <div 
  *ngIf="!loading()" 
  class="chart-container pie-chart-container"
  style="height: 400px; position: relative;">
  
  <div *ngIf="pieChartData.datasets.length === 0" class="no-data-message">
    <p>No score data available yet. Start playing to see your progress!</p>
  </div>

  <canvas *ngIf="pieChartData.datasets.length > 0" baseChart [data]="pieChartData" [options]="pieChartOptions"
    [type]="pieChartType">
  </canvas>

  <canvas *ngIf="pieChartData2.datasets.length > 0" baseChart [data]="pieChartData2" [options]="pieChartOptions2"
    [type]="pieChartType">
  </canvas>
</div>

  <div 
    *ngIf="!loading()" 
    class="chart-container line-chart-container"
    style="height: 400px; position: relative;">
    
    <div *ngIf="lineChartData.datasets.length === 0" class="no-data-message">
      <p>No score data available yet. Start playing to see your progress!</p>
    </div>

    <canvas 
      *ngIf="lineChartData.datasets.length > 0"
      baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType">
    </canvas>
  </div>
</div>
