management:
  endpoints:
    web:
      cors:
        allowed-methods: GET,POST,PUT,OPTIONS,DELETE
        allowed-origins: '"*"'
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      show-components: always
      livenessState:
        enabled: true
      readinessState:
        enabled: true
  info:
    env:
      enabled: true

spring:
  datasource:
    url: jdbc:postgresql://${DB_IP}:${DB_PORT:5432}/${DB_NAME:amaterasu}
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    hibernate:
      ddl-auto: update 
    open-in-view: false

server:
  forward-headers-strategy: native
  port: 8080
  servlet:
    contextPath: /amaterasu-rest
  shutdown: graceful
  tomcat:
    internal-proxies:
      protocol-header: "X-Forwarded-Proto"
      remote-ip-header: "X-FORWARDED-FOR"
  use-forward-headers: true

amaterasu:
  applicationName: Amaterasu
  defaultAdminUsername: admin
  defaultAdminPassword: password
  uploadDir: "${DOCKER_COMPOSE_PATH:/app/amaterasu}"
  dockerHost: "${DOCKER_IP}"
  dockerUser: "${DOCKER_USER}"
  dockerPass: "${DOCKER_PASS}"
  proxmoxAPIToken: "${PROXMOX_API_TOKEN}"
  encryptionKey: "${ENCRYPTION_KEY}"
  chatService: ""
  chatSocket: ""

logging:
  level:
    org.hibernate: WARN
    org.hibernate.orm.connections.pooling: ERROR